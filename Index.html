<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyfall UI</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: monospace;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 150px;
      background-color: #111;
      padding: 10px;
      box-sizing: border-box;
      border-right: 1px solid #333;
    }
    .sidebar a {
      display: block;
      color: white;
      margin-bottom: 15px;
      text-decoration: none;
      font-size: 12px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
      padding: 5px;
      align-items: center;
    }
    .tab {
      background-color: #333;
      padding: 5px 10px;
      margin-right: 10px;
      border-radius: 3px 3px 0 0;
    }
    .code-input {
      flex: 1;
      background-color: #111;
      border: none;
      color: white;
      padding: 5px;
      margin-right: 10px;
      font-family: monospace;
    }
    .editor {
      padding: 20px;
    }
    .barrier {
      background-color: #222;
      padding: 5px;
      color: gray;
      text-align: center;
      font-size: 14px;
      margin: 10px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="#">Home (this page)</a>
      <a href="https://scriptblox.com" target="_blank">ScriptHub Icon</a>
      <a href="https://discord.gg/AQ6YFUWyCt" target="_blank">Discord Icon</a>
      <a href="https://www.youtube.com/@SkyFallRBX" target="_blank">YouTube Icon</a>
      <a href="https://skyfall.cfd" target="_blank">Website Icon</a>
    </div>
    <div class="main">
      <div class="top-bar">
        <div class="tab">Main Tab Ã—</div>
        <input class="code-input" type="text" placeholder='these go there' value='print("Have fun using Skyfall")'/>
      </div>
      <div class="editor">
        <div class="barrier">some barrier shit here</div>
      </div>
    </div>
  </div>
</body>
</html>
