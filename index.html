<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skyfall Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0f;
      color: white;
      font-family: Consolas, monospace;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background-color: #1a1a1a;
      border-right: 1px solid #444;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #sidebar a {
      color: white;
      text-decoration: none;
      padding: 8px;
      background-color: #2a2a2a;
      border-radius: 4px;
      text-align: center;
    }
    #sidebar a:hover {
      background-color: #333;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #tabs {
      display: flex;
      background-color: #1a1a1a;
      border-bottom: 1px solid #444;
      padding: 6px;
    }
    .tab {
      background-color: #2a2a2a;
      padding: 6px 12px;
      border-radius: 6px 6px 0 0;
      margin-right: 4px;
      color: white;
    }
    .tab.active {
      background-color: #0a0a0f;
      border-bottom: 2px solid #88c0ff;
    }
    #barrier {
      height: 5px;
      background-color: #444;
    }
    #editor {
      flex: 1;
      height: 100%;
    }

    .monaco-editor .view-lines {
      transition: all 0.1s ease-in-out;
    }

    .monaco-editor .cursors-layer .cursor {
      transition: all 0.05s ease-in-out;
      border-left: 2px solid #88c0ff !important;
    }

    .monaco-editor .view-line {
      transition: color 0.1s ease-in-out;
    }

    .monaco-editor {
      font-smooth: always;
      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <a href="#">Home</a>
    <a href="#" onclick="alert('ScriptBlox content here');">ScriptHub</a>
    <a href="https://discord.gg/AQ6YFUWyCt" target="_blank">Discord</a>
    <a href="https://www.youtube.com/@SkyFallRBX" target="_blank">YouTube</a>
    <a href="https://skyfall.cfd" target="_blank">Website</a>
  </div>
  <div id="main">
    <div id="tabs">
      <div class="tab active">Main Tab</div>
    </div>
    <div id="editor"></div>
    <div id="barrier"></div>
  </div>

  <script>
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      monaco.languages.register({ id: 'lua' });

      monaco.languages.setMonarchTokensProvider('lua', {
        tokenizer: {
          root: [
            [/\b(function|end|if|then|else|elseif|for|while|do|local|return|break|in|repeat|until|and|or|not)\b/, "keyword"],
            [/[a-zA-Z_]\w*/, "identifier"],
            [/\d+/, "number"],
            [/".*?"/, "string"]
          ]
        }
      });

      monaco.languages.registerCompletionItemProvider('lua', {
        provideCompletionItems: () => {
          return {
            suggestions: [
              { label: 'print', kind: monaco.languages.CompletionItemKind.Function, insertText: 'print("${1:text}")', insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet },
              { label: 'game', kind: monaco.languages.CompletionItemKind.Variable, insertText: 'game' },
              { label: 'workspace', kind: monaco.languages.CompletionItemKind.Variable, insertText: 'workspace' },
              { label: 'Instance.new', kind: monaco.languages.CompletionItemKind.Function, insertText: 'Instance.new("${1:Part}")', insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet },
              { label: 'Vector3.new', kind: monaco.languages.CompletionItemKind.Function, insertText: 'Vector3.new(${1:0}, ${2:0}, ${3:0})', insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet },
              { label: 'CFrame.new', kind: monaco.languages.CompletionItemKind.Function, insertText: 'CFrame.new(${1:0}, ${2:0}, ${3:0})', insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet },
              { label: 'script.Parent', kind: monaco.languages.CompletionItemKind.Variable, insertText: 'script.Parent' },
              { label: 'game:GetService', kind: monaco.languages.CompletionItemKind.Function, insertText: 'game:GetService("${1:Players}")', insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet },
              { label: 'wait', kind: monaco.languages.CompletionItemKind.Function, insertText: 'wait(${1:1})', insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet }
            ]
          };
        }
      });

      monaco.editor.defineTheme('skyfall-dark', {
        base: 'vs-dark',
        inherit: true,
        rules: [
          { token: 'keyword', foreground: '88C0FF' },
          { token: 'number', foreground: 'B48EAD' },
          { token: 'string', foreground: 'A3BE8C' },
          { token: 'identifier', foreground: 'E5E9F0' }
        ],
        colors: {
          'editor.background': '#0a0a0f',
          'editor.foreground': '#ECEFF4',
          'editor.lineHighlightBackground': '#1a1a1a',
          'editorCursor.foreground': '#88C0FF',
          'editorLineNumber.foreground': '#4C566A',
          'editor.selectionBackground': '#434C5ECC',
          'editor.inactiveSelectionBackground': '#3B4252AA'
        }
      });

      monaco.editor.setTheme('skyfall-dark');

      monaco.editor.create(document.getElementById('editor'), {
        value: 'print("Have fun using Skyfall")',
        language: 'lua',
        theme: 'skyfall-dark',
        fontSize: 15,
        fontLigatures: true,
        smoothScrolling: true,
        cursorSmoothCaretAnimation: true,
        cursorBlinking: 'phase',
        automaticLayout: true,
        minimap: { enabled: false },
        renderLineHighlight: 'all',
        renderWhitespace: 'none',
        scrollBeyondLastLine: false
      });
    });
  </script>
</body>
</html>
