<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skyfall Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0f0f1a, #1a1a2e);
      font-family: 'Consolas', monospace;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background-color: #111;
      border-right: 1px solid #333;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    }

    #sidebar a {
      color: #e0e0e0;
      text-decoration: none;
      background: #2b2b3c;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      transition: background 0.2s ease;
    }

    #sidebar a:hover {
      background: #3b3b4c;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #tabs {
      display: flex;
      background-color: #1f1f2e;
      padding: 6px 10px;
      border-bottom: 1px solid #333;
      align-items: center;
    }

    .tab {
      background: #2a2a3f;
      padding: 6px 12px;
      margin-right: 5px;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      color: #ccc;
      display: flex;
      align-items: center;
      user-select: none;
    }

    .tab.active {
      background: #10101a;
      color: #88c0ff;
      border-bottom: 2px solid #88c0ff;
    }

    .tab .close {
      margin-left: 8px;
      color: #888;
      cursor: pointer;
    }

    .tab .close:hover {
      color: #ff5555;
    }

    #editor-container {
      flex: 1;
      position: relative;
    }

    .editor-instance {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    .editor-instance.active {
      display: block;
    }

    .tab[contenteditable="true"]:focus {
      outline: none;
      background: #333;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <a href="#">Home</a>
    <a href="#" onclick="alert('ScriptBlox content here');">ScriptHub</a>
    <a href="https://discord.gg/AQ6YFUWyCt" target="_blank">Discord</a>
    <a href="https://www.youtube.com/@SkyFallRBX" target="_blank">YouTube</a>
    <a href="https://skyfall.cfd" target="_blank">Website</a>
  </div>
  <div id="main">
    <div id="tabs">
      <div class="tab active" data-id="tab1" ondblclick="editTabName(this)">Main Tab<span class="close" onclick="closeTab(event, 'tab1')">&times;</span></div>
      <button onclick="addTab()">+</button>
    </div>
    <div id="editor-container">
      <div id="tab1" class="editor-instance active"></div>
    </div>
  </div>

  <script>
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } });

    let editors = {};
    let tabCount = 1;
    let initialCode = 'print("Have fun using Skyfall")';

    require(['vs/editor/editor.main'], function () {
      monaco.languages.register({ id: 'lua' });

      monaco.languages.setMonarchTokensProvider('lua', {
        tokenizer: {
          root: [
            [/\b(function|end|if|then|else|elseif|for|while|do|local|return|break|in|repeat|until|and|or|not)\b/, "keyword"],
            [/[a-zA-Z_]\w*/, "identifier"],
            [/\d+/, "number"],
            [/".*?"/, "string"]
          ]
        }
      });

      monaco.editor.defineTheme('skyfall-cool', {
        base: 'vs-dark',
        inherit: true,
        rules: [
          { token: 'keyword', foreground: '82AAFF' },
          { token: 'number', foreground: 'D67AD2' },
          { token: 'string', foreground: 'A5E075' },
          { token: 'identifier', foreground: 'E0E0E0' }
        ],
        colors: {
          'editor.background': '#0f111a',
          'editor.foreground': '#dcdcdc',
          'editorLineNumber.foreground': '#5c6370',
          'editor.selectionBackground': '#3E4451',
          'editor.lineHighlightBackground': '#21252b',
          'editorCursor.foreground': '#FFCC00',
          'editorIndentGuide.background': '#3b4048',
          'editor.selectionHighlightBackground': '#ffffff10'
        }
      });

      monaco.editor.setTheme('skyfall-cool');

      editors['tab1'] = monaco.editor.create(document.getElementById('tab1'), {
        value: initialCode,
        language: 'lua',
        theme: 'skyfall-cool',
        fontSize: 15,
        fontLigatures: true,
        automaticLayout: true,
        minimap: { enabled: false },
        smoothScrolling: true,
        cursorSmoothCaretAnimation: true,
        cursorBlinking: 'phase'
      });
    });

    function addTab() {
      tabCount++;
      const tabId = `tab${tabCount}`;
      const tabLabel = `Main Tab`;

      const tab = document.createElement('div');
      tab.className = 'tab';
      tab.dataset.id = tabId;
      tab.ondblclick = () => editTabName(tab);
      tab.innerHTML = `${tabLabel}<span class="close" onclick="closeTab(event, '${tabId}')">&times;</span>`;
      tab.onclick = () => switchTab(tabId);
      document.getElementById('tabs').insertBefore(tab, document.querySelector('#tabs button'));

      const editorDiv = document.createElement('div');
      editorDiv.id = tabId;
      editorDiv.className = 'editor-instance';
      document.getElementById('editor-container').appendChild(editorDiv);

      require(['vs/editor/editor.main'], function () {
        editors[tabId] = monaco.editor.create(editorDiv, {
          value: initialCode,
          language: 'lua',
          theme: 'skyfall-cool',
          fontSize: 15,
          fontLigatures: true,
          automaticLayout: true,
          minimap: { enabled: false },
          smoothScrolling: true,
          cursorSmoothCaretAnimation: true,
          cursorBlinking: 'phase'
        });
      });

      switchTab(tabId);
    }

    function switchTab(tabId) {
      document.querySelectorAll('.editor-instance').forEach(e => e.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab[data-id="${tabId}"]`).classList.add('active');
    }

    function closeTab(event, tabId) {
      event.stopPropagation();
      if (editors[tabId]) {
        editors[tabId].dispose();
        delete editors[tabId];
      }
      document.getElementById(tabId).remove();
      document.querySelector(`.tab[data-id="${tabId}"]`).remove();
      const nextTab = document.querySelector('.tab');
      if (nextTab) {
        switchTab(nextTab.dataset.id);
      }
    }

    function editTabName(tab) {
      const span = tab.querySelector('.close');
      span.remove();
      tab.contentEditable = true;
      tab.focus();

      const handleBlur = () => {
        tab.contentEditable = false;
        tab.appendChild(span);
        tab.removeEventListener('blur', handleBlur);
      };

      tab.addEventListener('blur', handleBlur);
    }
  </script>
</body>
</html>
