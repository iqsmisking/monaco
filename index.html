<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skyfall Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0f;
            color: white;
            font-family: Consolas, monospace;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #1a1a1a;
            border-right: 1px solid #444;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            padding: 8px;
            background-color: #2a2a2a;
            border-radius: 4px;
            text-align: center;
        }
        #sidebar a:hover {
            background-color: #333;
        }
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #tabs {
            display: flex;
            background-color: #1a1a1a;
            border-bottom: 1px solid #444;
            padding: 6px;
        }
        .tab {
            background-color: #2a2a2a;
            padding: 6px 12px;
            border-radius: 6px 6px 0 0;
            margin-right: 4px;
        }
        .tab.active {
            background-color: #0a0a0f;
            border-bottom: 2px solid #88c0ff;
        }
        #editor {
            flex: 1;
            background-color: #0a0a0f;
            padding: 10px;
            overflow: auto;
        }
        #barrier {
            height: 5px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="#">Home</a>
        <a href="#" onclick="document.getElementById('scriptblox').style.display='block'">ScriptHub</a>
        <a href="https://discord.gg/AQ6YFUWyCt" target="_blank">Discord</a>
        <a href="https://www.youtube.com/@SkyFallRBX" target="_blank">YouTube</a>
        <a href="https://skyfall.cfd" target="_blank">Website</a>
    </div>
    <div id="main">
